<div class="start">
    Hello, {% module linkify(current_user) %}!
    <a href="/logout"><button id="login" >Sign Out</button></a>
</div>
<div class="files">
    <form action="/upload" method="post" enctype="multipart/form-data">
        {% module xsrf_form_html() %}
        <input type="file" name="file" accept="application/pdf" value="Select a file">
        <input type="submit" value="Upload">
    </form>
    <table class="file_table">
        <tr>
            <td><b>Owner</b></td>
            <td><b>File name</b></td>
        </tr>
        {% for file in files %}
            <tr>
                <td>{% module linkify(file[2]) %}</td>
                <td>
                    <a href="/download?file_id={% module linkify(str(file[0])) %}&file_name={% module linkify(str(file[1])) %}">
                        {% module linkify(file[1]) %}
                    </a>
                </td>
            <tr>
        {% end %}
    </table>
</div>
